name: Terraform Workflow


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

 

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Verify Terraform Token
        run: |
          # Check if the credentials file was actually created by the setup action
          if [ -f "$HOME/.terraform.d/credentials.tfrc.json" ]; then
            echo "✅ Credentials file exists."
            # Check if it contains a token for app.terraform.io (without showing the token)
            grep -q "app.terraform.io" $HOME/.terraform.d/credentials.tfrc.json && echo "✅ Token for app.terraform.io found."
          else
            echo "❌ Credentials file NOT found. setup-terraform might have failed."
            exit 1
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Debug AWS identity
        run: aws sts get-caller-identity
 
      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            .terraform
            .terraform.lock.hcl
          key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      - name: Terraform Init
        run: terraform init


      - name: Terraform Format
        run: terraform fmt -check
 
      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Save Terraform Plan file
        uses: actions/upload-artifact@v4
        with:
            name: tfplan
            path: tfplan
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check  

      - name: Terraform Plan
        id: plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply --auto-approve
              
